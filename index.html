<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta charset="UTF-8">
    <script src="vue.js"></script>
</head>
<body>
<h1>渲染列表</h1>
<div id="fo">
    <ul>
        <li v-for="text in text">
            {{text.text}}
        </li>
    </ul>
</div>
<h1>处理用户输入</h1>
<div id="reverse">
    <p>{{name}}</p>
    <button v-on:click="reverseMessage">转换</button>
</div>
<h1>综合</h1>
<div id="app">
    <input v-model="newtodo" v-on:keyup.enter="addtodo">
    <ul>
        <li v-for="todo in todos">
            <span>{{todo.text}}</span>
            <button v-on:click="removetodo($index)">X</button>
        </li>
    </ul>
</div>
<script>
   new Vue({
        el:'#app',
        data:{newtodo:'',todos:[{text:'liyang'}]},
        methods:{
            addtodo:function(){
                var text=this.newtodo.trim()
                if(text){
                    this.todos.push({text:text})
                    this.newtodo=''
                }
            },
            removetodo:function(index){
                this.todos.splice(index,1)
            }
        }
    })
</script>
</body>
<script>
    var reverse=new Vue({
        el:'#reverse',
        data:{
            name: 'hello vue.js!'
        },
        methods:{
            reverseMessage:function(){
                this.name=this.name.split('').reverse().join('')
            }
        }
    })
  var fo = new Vue({
       el:'#fo',
       data:{
           text:[{text:'liyang'},
               {text:'lijiabing'},{text:'yuanheng'}]
       }
   })
</script>
</html>
