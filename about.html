<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="vue.js"></script>
</head>
<body>
<h1>文本</h1>
<div id="smg">
<p>name:{{{message}}}</p>
    </div>
<h1>原始的html</h1>
<div id="raw">
    <p>name:{{{message}}}</p>
</div>
<h1>过滤器</h1>
<div id="filt">
    {{name}}<br/>
    {{name|capitalize}}<br/>
    {{name|uppercase}}

</div>
<h1>参数</h1>
    <div id="mes">
    <a v-bind:href="url">can</a>
</div>
<h1>缩写</h1>
<a id="sx" :href="url">suo</a>
</body>
<script>
    new Vue({
        el:'#sx',
        data:{
            url:'fast.com'
        }
    })
    new Vue({
        el:'#mes',
        data:{
            url:'fast.com'
        }
    })
    new Vue({
        el:'#filt',
        data:{
            name:'hello'
        }
    })
    new Vue({
        el:'#smg',
        data:{
            message:'vue文本'
        }
    });

    new Vue({
        el:'#raw',
        data:{
            message:'<h1>vue文本</h1>'
        }
    })
</script>
</html>
