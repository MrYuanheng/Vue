<html>
<head>
    <title>表单控件绑定</title>
    <meta charset="UTF-8">
    <script src="vue.js"></script>
</head>
<body>
<h4>Text</h4>
<div id="txt">
<span>Message is:{{message}}</span><br/>
<input type="text" v-model="message" placeholder="me">
</div>
<h4>checkbox</h4>
<div id="check">
<input type="checkbox" id="checkbox" v-model="checked">
<label for="checkbox">{{checked}}</label>
</div>
<h4>多个勾选框绑定到同一个数组</h4>
<div id="checkboxs">
    <input type="checkbox" id="jack" value="jack" v-model="checkename">
    <label for="jack">jack</label>
    <input type="checkbox" id="john" value="john" v-model="checkename">
    <label for="john">john</label>
    <input type="checkbox" id="mike" value="mike" v-model="checkename">
    <label for="mike">mike</label>
    <span>name:{{checkename|json}}</span>
</div>
<h4>Radio</h4>
<div id="radio">
    <input type="radio" id="one" value="one" v-model="picked">
    <label for="one">one</label><br/>
    <input type="radio" id="two" value="tow" v-model="picked">
    <label for="two">two</label><br/>
    <span>picked:{{picked}}</span>
</div>
<h4>select单选</h4>
<div id="select">
    <select v-model="selected">
        <option selected>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <span>selected:{{selected}}</span>
</div>
<h4>select多选</h4>
<div id="multiple">
    <select v-model="selected" multiple>
        <option selected>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <span>selected:{{selected}}</span>
</div>
</body>
<script>
    new Vue({
        el:'#txt'
    })
    new Vue({
        el:'#check',
        data:{
            checked:'true'
        }
    })
    new Vue({
        el:'#checkboxs',
        data:{
            checkename:[]
        }
    })
    new Vue({
        el:'#radio'
    })
    new Vue({
        el:'#select'
    })
    new Vue({
        el:'#multiple'
    })
</script>
</html>
