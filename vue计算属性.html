<html>
<head>
    <title>vue.js</title>
    <meta charset="UTF-8">
    <script src="vue.js"></script>
</head>
<body>
<h1>基础例子</h1>
<div id="example">
    a={{ a }},b={{ b }},c={{c}}
</div>
<h1>计算属性</h1>
<div id="demo">{{name}}</div>
</body>
<script>
    var vm=new Vue({
        el:'#example',
        data:{
            a:1,b:2
        },computed:{
            c:function(){
                return this.b+1
            }
        }
    })
    var vm = new Vue({
        el:'#demo',
        data: {
            firstname: 'Foo',
            lastname: 'Bar'
        },

                return this.firsname+''+this.lastname
            }
        }
    })

</script>
</html>
